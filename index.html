<html>
    <script>
        var query = {};
        var search = window.location.search.replace('?', '').split('&');
        search.map(v => {
            var t = v.split('=');
            query[t[0]] = t[1];
        })
        var target = decodeURIComponent(query.redirectUrl || 'https://www.baidu.com');
        console.log(target);
        // window.location.href='https://www.baidu.com';
    </script>
</html>
